<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies-Api</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

<main>
    <div class="ui stackable menu">
        <a th:href="@{/movies}" class="header item">< Back</a>
    </div>

    <div class="ui container">
        <div class="ui two column grid">
            <div class="five wide column">
                <img class="ui centered image" th:src="@{${movie.poster}}">
            </div>
            <div class="eleven wide column">
                <div class="ui large segment">
                    <form class="ui form" th:action="@{/movies}" th:object="${movie}" th:method="put" enctype="multipart/form-data">
                        <div class="three fields">
                            <div class="required field">
                                <label>Imdb</label>
                                <input type="text" readonly="" th:field="*{imdb}">
                            </div>
                            <div class="required field">
                                <label>Title</label>
                                <input type="text" th:field="*{title}">
                            </div>
                            <div class="field">
                                <label>Year</label>
                                <input type="number" th:field="*{year}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Poster File</label>
                            <input type="file" name="posterFile">
                        </div>
                        <div class="three fields">
                            <div class="field">
                                <label>Released</label>
                                <input type="text" th:field="*{released}">
                            </div>
                            <div class="field">
                                <label>Imdb Rating</label>
                                <input type="number" step="0.1" th:field="*{imdbRating}">
                            </div>
                            <div class="field">
                                <label>Runtime</label>
                                <input type="text" th:field="*{runtime}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Genre</label>
                            <input type="text" th:field="*{genre}">
                        </div>
                        <div class="two fields">
                            <div class="field">
                                <label>Director</label>
                                <input type="text" th:field="*{director}">
                            </div>
                            <div class="field">
                                <label>Writer</label>
                                <input type="text" th:field="*{writer}">
                            </div>
                        </div>
                        <div class="field">
                            <label>Actors</label>
                            <input type="text" th:field="*{actors}">
                        </div>
                        <div class="field">
                            <label>Plot</label>
                            <textarea type="text" rows="2" th:field="*{plot}"></textarea>
                        </div>
                        <div class="three fields">
                            <div class="field">
                                <label>Awards</label>
                                <input type="text" th:field="*{awards}">
                            </div>
                            <div class="field">
                                <label>Country</label>
                                <input type="text" th:field="*{country}">
                            </div>
                            <div class="field">
                                <label>Language</label>
                                <input type="text" th:field="*{language}">
                            </div>
                        </div>
                        <button class="ui blue fluid button" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</body>
</html>
